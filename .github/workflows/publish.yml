name: Publish

on:
  push:
    branches: [main]
    paths:
      - '.release-please-manifest.json'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - packages/typegraph
          - packages/memory
    steps:
      - uses: actions/checkout@v4
      - uses: astrale-os/config/.github/actions/publish/jsr@main
        with:
          package: ${{ matrix.package }}
